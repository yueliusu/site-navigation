<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- 使用 Bootstrap 图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">网站导航</h1>
        
        <div class="row">
            <!-- 常用工具 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">常用工具</h5>
                        <div class="site-grid">
                            <a href="https://www.google.com" target="_blank" class="site-item">
                                <i class="bi bi-google"></i>
                                <span>Google</span>
                            </a>
                            <a href="https://github.com" target="_blank" class="site-item">
                                <i class="bi bi-github"></i>
                                <span>GitHub</span>
                            </a>
                            <a href="https://mail.google.com" target="_blank" class="site-item">
                                <i class="bi bi-envelope"></i>
                                <span>Gmail</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 娱乐 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">娱乐</h5>
                        <div class="site-grid">
                            <a href="https://www.youtube.com" target="_blank" class="site-item">
                                <i class="bi bi-youtube"></i>
                                <span>YouTube</span>
                            </a>
                            <a href="https://music.163.com" target="_blank" class="site-item">
                                <i class="bi bi-music-note-beamed"></i>
                                <span>网易云音乐</span>
                            </a>
                            <a href="https://www.bilibili.com" target="_blank" class="site-item">
                                <i class="bi bi-play-circle"></i>
                                <span>Bilibili</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 学习 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">学习</h5>
                        <div class="site-grid">
                            <a href="https://www.zhihu.com" target="_blank" class="site-item">
                                <i class="bi bi-question-circle"></i>
                                <span>知乎</span>
                            </a>
                            <a href="https://stackoverflow.com" target="_blank" class="site-item">
                                <i class="bi bi-stack"></i>
                                <span>Stack Overflow</span>
                            </a>
                            <a href="https://juejin.cn" target="_blank" class="site-item">
                                <i class="bi bi-book"></i>
                                <span>掘金</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 论坛 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">论坛</h5>
                        <div class="site-grid">
                            <a href="https://linux.do" target="_blank" class="site-item">
                                <i class="bi bi-terminal"></i>
                                <span>Linux.do</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 购物 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">购物</h5>
                        <div class="site-grid">
                            <a href="https://www.taobao.com" target="_blank" class="site-item">
                                <i class="bi bi-bag"></i>
                                <span>淘宝</span>
                            </a>
                            <a href="https://www.jd.com" target="_blank" class="site-item">
                                <i class="bi bi-shop"></i>
                                <span>京东</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 动漫 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">动漫</h5>
                        <div class="site-grid">
                            <a href="https://www.bilibili.com/anime/" target="_blank" class="site-item">
                                <i class="bi bi-play-circle"></i>
                                <span>哔哩哔哩番剧</span>
                            </a>
                            <a href="https://www.agemys.net/" target="_blank" class="site-item">
                                <i class="bi bi-collection-play"></i>
                                <span>AGE动漫</span>
                            </a>
                            <a href="https://mikanani.me/" target="_blank" class="site-item">
                                <i class="bi bi-download"></i>
                                <span>蜜柑计划</span>
                            </a>
                            <a href="https://www.anfuns.cc/" target="_blank" class="site-item">
                                <i class="bi bi-film"></i>
                                <span>AnFuns</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center py-4 mt-4">
        <p class="text-muted"> 2024 Code_流苏. All rights reserved.</p>
    </footer>
</body>
</html>
